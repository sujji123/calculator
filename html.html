<!DOCTYPE html>
<html>
    <head>
        <body>
            <form name="calculator">
                <table>
                    <tr>
                        <td colspan="7">
                            <input type="text" name="display" id="display" disabled>
                            
                            <link rel="stylesheet" href="css.css"/>
                        </td>
                    </tr>

                    <tr>
                        <td><input type="button" name="one" value="1" onclick="calculator.display.value += '1'"></td>
                        <td><input type="button" name="one" value="2" onclick="calculator.display.value += '2'"></td>
                        <td><input type="button" name="one" value="3" onclick="calculator.display.value += '3'"></td>
                        <td><input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
                    </tr>

                    <tr>
                        <td><input type="button" name="one" value="4" onclick="calculator.display.value += '4'"></td>
                        <td><input type="button" name="one" value="5" onclick="calculator.display.value += '5'"></td>
                        <td><input type="button" name="one" value="6" onclick="calculator.display.value += '6'"></td>
                        <td><input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
                    </tr>

                    <tr>
                        <td><input type="button" name="one" value="7" onclick="calculator.display.value += '7'"></td>
                        <td><input type="button" name="one" value="8" onclick="calculator.display.value += '8'"></td>
                        <td><input type="button" name="one" value="9" onclick="calculator.display.value += '9'"></td>
                        <td><input type="button" class="operator" name="times" value="*" onclick="calculator.display.value += '*'"></td>
                    </tr>

                    <tr>
                        <td><input type="button" name="one" value="(" onclick="calculator.display.value += '('"></td>
                        <td><input type="button" name="one" value=")" onclick="calculator.display.value += ')'"></td>
                        <td><input type="button" name="one" value="00" onclick="calculator.display.value += '00'"></td>
                        <td><input type="button" class="operator" name="brackets" value="." onclick="calculator.display.value += '.'"></td>
                    </tr>

                    <tr>
                        <td><input type="button" id="clear" name="clear" value="delete" onclick="calculator.display.value = ''"></td>
                        <td><input type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
                        <td><input type="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
                        <td><input type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
                    </tr>
                </table>
        </body>
    </head>
</html>
